<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>ASCII Art Converter</title>

</head>

<body>
	<main class="blue-grey lighten-1">
		<nav>
			<div class="nav-wrapper blue-grey">
				<form>
					<div class="input-field">
						<input id="search" type="search" required>
						<label class="label-icon" for="search"><i class="material-icons">search</i></label>
						<i class="material-icons">close</i>
					</div>
				</form>
			</div>
		</nav>
		<div class="hide" id="search-container">
			<!-- <form action="submit">

		<input type="text" id="image-search">
		<button type="submit">Search Images</button>
	</form> -->
			<div class="row ">
				<div class="col m2"></div>
				<div class="col s12 m8">
					<div class="card grey darken-4 z-depth-3">
						<div id="text-image" class="card-image">

						</div>
					</div>
				</div>
				<div class="col m2"></div>
			</div>

			<div class="row">
				<div id="original-image">
				</div>
			</div>


			<script src="https://code.jquery.com/jquery-3.4.1.min.js"
				integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
			<script src="scripts/giphy.js"></script>
			<script src="scripts/filestack.js"></script>
		</div>
	</main>
	<footer class="page-footer blue-grey">
		<div class="container">
			<div class="row"></div>
			<div class="col 16 s12"></div>
			<h5 class="white-text">Image to text converter</h5>
		</div>
	</footer>
</body>

</html>
